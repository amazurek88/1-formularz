<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://formspree.io/f/mrgonqbn" method="POST">
    
    <label for="first-name">Imię:</label>
    <input type="text" name="first-name" id="first-name">
    <br/>

    <label for="last-name">Nazwisko:</label>
    <input type="text" name="last-name" id="last-name">
    <br/>
    
    <label for="email">Adres e-mail:</label>
    <input type="text" name="email" id="email">
    <br/>

    <label for="phone">Numer telefonu:</label>
    <input type="number" name="phone" id="phone">
    <br/>

    <label for="city">Miasto:</label>
    <select name="select">
        <option value="miasto-1">Kraków</option>
        <option value="miasto-2">Warszawa</option>
        <option value="miasto-3">Gdańsk</option>
    </select>
    <br/>

    <label for="gender">Płeć:</label>
    <input type="radio" name="gender">Mężczyzna
    <input type="radio" name="gender">Kobieta
    <br/>

    <label for="checkbox">Zgoda na przetważanie danych osobowych:</label>
    <input type="checkbox" name="agreement" id="checkbox">
    <br/>

    <label for="massage">Wiadomość:</label>
    <br/>
    <textarea name="massage" id="massage"></textarea>
    <br/>

    <input type="submit" value="Wyślij">

    </form>
</body>
</html>
